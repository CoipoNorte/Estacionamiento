<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – Coipo Parking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form id="loginForm" class="bg-white p-8 rounded shadow w-80">
    <h1 class="text-2xl mb-6 text-center">Iniciar Sesión</h1>
    <input name="username" type="text" placeholder="Usuario" class="w-full border p-2 mb-4 rounded" required>
    <input name="password" type="password" placeholder="Contraseña" class="w-full border p-2 mb-6 rounded" required>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Entrar</button>
    <p id="error" class="text-red-500 mt-3 hidden"></p>
  </form>
  <script src="js/auth.js"></script>
</body>
</html>
